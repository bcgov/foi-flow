---
kind: Template
apiVersion: v1
metadata:
  annotations:
    description: Deployment template for a adjudication api service.
    tags: "${API_NAME}"
  name: "${API_NAME}-deploy"
objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${API_NAME}"
    labels:
      app: "${API_NAME}"
      app-group: "${APP_GROUP}"
      template: "${API_NAME}-deploy"
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
        # pre:
        #   failurePolicy: Abort
          # execNewPod:
            # command:
            # - "/bin/bash"
            # - "-c"
            # - "python manage.py db upgrade"
            # containerName: "${API_NAME}"
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${API_NAME}"
        from:
          kind: ImageStreamTag
          namespace: "${IMAGE_NAMESPACE}"
          # name: "${API_NAME}:${TAG_NAME}"
          name: "${IMAGE_STREAM_NAME_FULL}"
    - type: ConfigChange
    replicas: 3
    test: false
    selector:
      app: "${API_NAME}"
      deploymentconfig: "${API_NAME}"
    template:
      metadata:
        labels:
          app: "${API_NAME}"
          app-group: "${APP_GROUP}"
          deploymentconfig: "${API_NAME}"
          template: "${API_NAME}-deploy"
          role: api
      spec:
        containers:
        - name: "${API_NAME}"
          image: "${API_NAME}"
          imagePullPolicy: Always
          env:
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "${DB_SECRETS}"
                  key: app-db-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${DB_SECRETS}"
                  key: app-db-password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: "${DB_SECRETS}"
                  key: app-db-name
            - name: DATABASE_HOST
              value: "${DB_SECRETS}"
            - name: FLASK_ENV
              value: production
            - name: FOI_REQUESTQUEUE_REDISHOST
              value: redis-formio
            - name: FOI_REQUESTQUEUE_REDISPORT
              value: "6379"
            - name: FOI_REQUESTQUEUE_REDISPASSWORD
              value: TODO
            - name: FOI_REQUESTQUEUE_REDISCHANNEL
              value: foi-rawrequest
            - name: KEYCLOAK_ADMIN_HOST
              value: https://dev.oidc.gov.bc.ca
            - name: KEYCLOAK_ADMIN_REALM
              value: TODO
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: TODO
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              value: TODO
            - name: KEYCLOAK_ADMIN_SRVACCOUNT
              value: TODO
            - name: KEYCLOAK_ADMIN_SRVPASSWORD
              value: TODO
            - name: KEYCLOAK_ADMIN_INTAKE_GROUPID
              value: TODO
            - name: BPM_ENGINE_REST_URL
              value: TODO
            - name: BPM_TOKEN_URL
              value: TODO
            - name: BPM_CLIENT_ID
              value: TODO
            - name: BPM_CLIENT_SECRET
              value: TODO
            - name: JWT_OIDC_WELL_KNOWN_CONFIG
              value: TODO
            - name: JWT_OIDC_AUDIENCE
              value: forms-flow-web
            - name: JWT_OIDC_ISSUER
              value: TODO
            - name: JWT_OIDC_ALGORITHMS
              value: RS256
            - name: CORS_ORIGIN
              value: TODO
            - name: JWT_OIDC_JWKS_URI
              value: TODO
            - name: JWT_OIDC_CACHING_ENABLED
              value: 'True'
            - name: JWT_OIDC_JWKS_CACHE_TIMEOUT
              value: "300"
            - name: CACHE_TIMEOUT
              value: "36000"
            - name: FOI_REQUESTQUEUE_REDISURL
              value: TODO
            - name: CACHE_ENABLED
              value: 'N'
          # command:
          #   - gunicorn
          #   - '-b'
          #   - :5000
          #   - selfservice_api:create_app()
          ports:
          - containerPort: 5000
            protocol: TCP
          # envFrom:
          # - configMapRef:
          #     name: ${API_NAME}-config
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "750m"
              memory: "2Gi"
          # livenessProbe:
          #   httpGet:
          #     # TODO - Change to proper health check once
          #     path: "/"
          #     port: 5000
          #     scheme: HTTP
          #   timeoutSeconds: 1
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: "/"
          #     port: 5000
          #     scheme: HTTP
          #   timeoutSeconds: 1
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 3
          terminationMessagePath: "/dev/termination-log"
          terminationMessagePolicy: File
          imagePullPolicy: Always
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
- kind: Service
  apiVersion: v1
  metadata:
    name: "${API_NAME}"
    creationTimestamp: 
    labels:
      app: "${API_NAME}"
      app-group: "${APP_GROUP}"
      template: "${API_NAME}-deploy"
  spec:
    ports:
    - name: 5000-tcp
      protocol: TCP
      port: 5000
      targetPort: 5000
    selector:
      deploymentconfig: "${API_NAME}"
    type: ClusterIP
    sessionAffinity: None
  # status:
  #   loadBalancer: {}
- kind: Route
  apiVersion: v1
  metadata:
    name: "${API_NAME}"
    labels:
      app: "${API_NAME}"
      app-group: "${APP_GROUP}"
      template: "${API_NAME}-deploy"
  spec:
    to:
      kind: Service
      name: "${API_NAME}"
      weight: 100
    port:
      targetPort: 5000-tcp
    tls:
      termination: edge
    wildcardPolicy: None
    host: "${API_NAME}-${TAG_NAME}.apps.silver.devops.gov.bc.ca"
parameters:
- name: API_NAME
  displayName: Name
  description: The name assigned to all of the OpenShift resources associated to the
    server instance.
  required: true
  value: request-management-api
- name: APP_GROUP
  displayName: App Group
  description: The name assigned to all of the deployments in this project.
  required: true
  value: foi-requests
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  required: true
  description: The namespace of the OpenShift project containing the imagestream for
    the application.
  value: d7abee-tools
- name: TAG_NAME
  displayName: Environment TAG name
  description: The TAG name for this environment, e.g., dev, test, prod
  required: true
  value: test
- name: DB_SECRETS
  displayName: Environment TAG name
  description: The TAG name for this environment, e.g., dev, test, prod
  required: true
  value: postgresql
- name: IMAGE_STREAM_NAME_FULL
  displayName: Full image stream name (eg "request-management-api:dev")
  description: Includes ImageStream name and tag
  required: true
  value: request-management-api:dev
  