<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=2.0"
    />
    <meta name="description" content="forms-flow-web" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv='expires' content='0'>
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#536878" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> 
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico"/> 
    <title>foi.flow</title>
  </head>
  <body class="no-scroll">
    <div id="app" class="scrollable-page"></div>
    <script src="%PUBLIC_URL%/config/config.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .catch(err => console.log('SW registration failed', err));

        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          refreshing = true;
          window.location.reload();
        });

        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(reg => reg.unregister());
        });

        navigator.serviceWorker.getRegistrations().then(regs => {
          console.log('Active SWs on this client:', regs.filter(r => r.active).length);
        });
      }
    </script>
    <style>
      .scrollable-page {
        position: relative;
        overflow-y: clip;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollable-page::-webkit-scrollbar {
    display: none;
}
      .no-scroll{
        overflow: hidden;
      }
      body {
         
          font-family: 'BCSans-Regular', sans-serif !important;
        }
    </style>
    <noscript>This website requires JavaScript.</noscript>
  </body>
</html>
