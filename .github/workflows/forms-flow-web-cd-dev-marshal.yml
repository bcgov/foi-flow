name: DEV-Marshal Forms-Flow-Web CD


on:
  push:
    branches:
      - dev-marshal
    paths:
      - "forms-flow-web/**"
      - ".github/workflows/forms-flow-web-cd-dev-marshal.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev/test/prod)"
        required: true
        default: "dev-marshal"

defaults:
  run:
    shell: bash
    working-directory: ./forms-flow-web

env:
  APP_NAME: "forms-flow-web"
  TAG_NAME: "dev-marshal"

jobs:
  forms-flow-web-cd-dev-marshal-by-push:
    runs-on: ubuntu-20.04

    if: github.event_name == 'push' && github.repository == 'bcgov/foi-flow'
    environment:
      name: "dev-marshal"

    steps:
      - uses: actions/checkout@v2

      - name: Login Openshift
        shell: bash
        run: |
          oc login --server=${{secrets.OPENSHIFT4_LOGIN_REGISTRY}} --token=${{secrets.OPENSHIFT4_SA_TOKEN}}


      - name: Tools project
        shell: bash
        run: |
          oc project ${{ secrets.OPENSHIFT4_FRONTEND_REPOSITORY }}-tools

      - name: Build from dev-marshal branch
        shell: bash
        run: |
          oc patch bc/${{ env.APP_NAME }} -p '{"spec":{"source":{"contextDir":"forms-flow-web","git":{"ref":"dev-marshal"}}}}'

      - name: Start Build Openshift
        shell: bash
        run: |
          oc start-build ${{ env.APP_NAME }} --wait


      - name: Tag+Deploy for DEV
        shell: bash
        run: |
          oc tag ${{ env.APP_NAME }}:latest ${{ env.APP_NAME }}:dev-marshal

      - name: Watch new rollout (trigger by image change in Openshift)
        shell: bash
        run: |
          oc rollout status dc/${{ env.APP_NAME }} -n ${{ secrets.OPENSHIFT4_FRONTEND_REPOSITORY }}-dev -w

