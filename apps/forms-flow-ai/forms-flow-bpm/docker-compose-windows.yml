      - FORMIO_ROOT_EMAIL=${FORMIO_ROOT_EMAIL}
      - FORMIO_ROOT_PASSWORD=${FORMIO_ROOT_PASSWORD}
      - APP_SECURITY_ORIGIN=${APP_SECURITY_ORIGIN}
      - WEBSOCKET_SECURITY_ORIGIN=${WEBSOCKET_SECURITY_ORIGIN}
      - WEBSOCKET_MESSAGE_TYPE=${WEBSOCKET_MESSAGE_TYPE}
      - WEBSOCKET_ENCRYPT_KEY=${WEBSOCKET_ENCRYPT_KEY}
      - WEBSOCKET_BROKER_HOST=${WEBSOCKET_BROKER_HOST}
      - WEBSOCKET_BROKER_PORT=${WEBSOCKET_BROKER_PORT}
      - WEBSOCKET_BROKER_LOGIN=${WEBSOCKET_BROKER_LOGIN}
      - WEBSOCKET_BROKER_PASSCODE=${WEBSOCKET_BROKER_PASSCODE}
      - WEBSOCKET_FOI_RAWREQUEST_TOPIC=${WEBSOCKET_FOI_RAWREQUEST_TOPIC}
      - FORMSFLOW_WF_URL=${FORMSFLOW_WF_URL}
    networks:
      - forms-flow-bpm-network
    volumes:
      - "/etc/localtime:/etc/localtime:ro"  
      - "/etc/timezone:/etc/timezone:ro"

networks:
  forms-flow-bpm-network:
    driver: "bridge"


